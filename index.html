<!DOCTYPE html>

<html lang="en">

	<head>

		<title>Game of Life</title>

		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="index.css">
		
		<script src="Cell.js" type="text/javascript"></script>
		<script src="GameBoard.js" type="text/javascript"></script>

	</head>

	<body>

		<canvas></canvas>
		<script src="canvas.js" type="text/javascript"></script>

		<div id="siminfo">
			<h2 id="generationheader"></h2>
			<span id="livingcells"></span>
		</div>

		<div id="simcontrol">
			<button onclick="board.update();simulate=false;">Step</button>

			<button onclick="board.reset();simulate=false;">Reset</button>
		</div>

	</body>
